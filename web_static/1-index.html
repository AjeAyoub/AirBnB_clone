<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 70px;
            width: 100%;
            background: #FF0000;
        }

        footer {
            height: 60px;
            width: 100%;
            background: #00FF00;
            bottom: 0;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer p {
            text-align: center;
        }
    </style>
</head>

<body>
    <header style="height: 70px; width: 100%; background: #FF0000;"></header>

    <footer style="height: 60px; width: 100%; background: #00FF00; bottom: 0; position: absolute;">
        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <p style="text-align: center;">Best School</p>
        </div>
    </footer>
</body>

</html>
